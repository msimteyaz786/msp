<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    //References
let timeLeft = document.querySelector(".time-left");
let quizContainer = document.getElementById("container");
let nextBtn = document.getElementById("next-button");
let countOfQuestion = document.querySelector(".number-of-question");
let displayContainer = document.getElementById("display-container");
let scoreContainer = document.querySelector(".score-container");
let restart = document.getElementById("restart");
let userScore = document.getElementById("user-score");
let startScreen = document.querySelector(".start-screen");
let startButton = document.getElementById("start-button");
let questionCount;
let scoreCount = 0;
let count = 20;
let countdown;

//Questions and Options array

const quizArray = [
  
  {
    id: "0",
    question: "Computer gets ________ with the help of mouse, joystick or keyboard",
    options: ["input", "output", "insert", "delete"],
    correct: "input",
  },
  {
    id: "0",
    question: "Which key is also known as toggle keys?",
    options: ["Num Lock", "Caps Lock", "Both", "None of these"],
    correct: "Both",
  },
  {
    id: "0",
    question: "To moeve to the beginnign of a line of text, press the _______ keys.",
    options: ["Enter", "Home", "page up", "Shift"],
    correct: "Enter",
  },
  {
    id: "0",
    question: "The _____ keys will launch the start button.",
    options: ["Window", "Esc", "Shortcut", "Shift"],
    correct: "Window",
  },
  {
    id: "0",
    question: "Spacebar is used to ",
    options: ["Moving next line", "All the these", "Giving Space", "Deleting Space"],
    correct: "Moving next line",
  },
  
  {
    id: "0",
    question: "A barcode is a example of ",
    options: ["Input device", "Output device", "Storage device", "processing device"],
    correct: "Input device",
  },
  {
    id: "0",
    question: "Large amounts of cheques are processed by using",
    options: ["MICR", "OMR", "OCR", "All of these"],
    correct: "MICR",
  },
  {
    id: "0",
    question: "Which of the following device which reconnises physical traits of an individual?",
    options: ["Biometric Sensor", "Bard Code", "smart Card", "MICR"],
    correct: "Biometric Sensor",
  },
  {
    id: "0",
    question: "An example of periphecal equipment is ",
    options: ["Printer", "Spreadsheet", "CPU", "None of these"],
    correct: "Printer",
  },
  {
    id: "0",
    question: "Dot matrix is a type of",
    options: ["bus", "tap", "printer", "disk"],
    correct: "bus",
  },
  {
    id: "0",
    question: "Drum printer is an example of",
    options: ["Output", "Input", "Storage", "Processing"],
    correct: "Output",
  },
  {
    id: "0",
    question: "Larger printer belongs to",
    options: ["Page Printer", "Line Printer", "Band Printer", "None of these"],
    correct: "Page Printer",
  },
  {
    id: "0",
    question: "All of the following are example of input device except",
    options: ["Printer", "Keyboard", "Scanner", "Mouse"],
    correct: "Printer",
  },
  {
    id: "0",
    question: "Which is used to connect audio and video multimedia devices like video camera.",
    options: ["Firewire", "USB", "Serial port", "USB"],
    correct: "Firewire",
  },
  {
    id: "0",
    question: "All of the following are examples of input device except",
    options: ["Printer", "keyboard", "Mouse", "Scanner"],
    correct: "Printer",
  },
  
  {
    id: "0",
    question: "Which is the generally used in appliation like ATM, hospitals, airline reservation etc.",
    options: ["Touch screen", "Joystick", "Trackball", "Light Pen"],
    correct: "Touch screen",
  },
  
  {
    id: "0",
    question: "A device, which is used for making drawing, graphics and for menu selection.",
    options: ["Light pen", "Mouse", "Touch screen", "keyboard"],
    correct: "Light pen",
  },
  
  {
    id: "0",
    question: "A joystick allows movements in which angle?",
    options: ["60 deg", "90 deg", "30 deg", "360 deg"],
    correct: "360 deg",
  },
  
  {
    id: "0",
    question: "What types of devices is a computer mouse",
    options: ["Input", "Output", "Software", "Storage"],
    correct: "Input",
  },
  
  {
    id: "0",
    question: "Pointing device includes the following except",
    options: ["Keyboard", "Trackball", "Joystick", "Mouse"],
    correct: "Keyboard",
  },
  

  
  
  
  
  


];

//Restart Quiz
restart.addEventListener("click", () => {
  initial();
  displayContainer.classList.remove("hide");
  scoreContainer.classList.add("hide");
});

//Next Button
nextBtn.addEventListener(
  "click",
  (displayNext = () => {
    //increment questionCount
    questionCount += 1;
    //if last question
    if (questionCount == quizArray.length) {
      //hide question container and display score
      displayContainer.classList.add("hide");
      scoreContainer.classList.remove("hide");
      //user score
      userScore.innerHTML =
        "Your score is " + scoreCount + " out of " + questionCount;
    } else {
      //display questionCount
      countOfQuestion.innerHTML =
        questionCount + 1 + " of " + quizArray.length + " Question";
      //display quiz
      quizDisplay(questionCount);
      count = 21;                 //timer setting start from 20 second.
      clearInterval(countdown);
      timerDisplay();
    }
  })
);

//Timer
const timerDisplay = () => {
  countdown = setInterval(() => {
    count--;
    timeLeft.innerHTML = `${count}s`;
    if (count == 0) {
      clearInterval(countdown);
      displayNext();
    }
  }, 1000);
}

//Display quiz
const quizDisplay = (questionCount) => {
  let quizCards = document.querySelectorAll(".container-mid");
  //Hide other cards
  quizCards.forEach((card) => {
    card.classList.add("hide");
  });
  //display current question card
  quizCards[questionCount].classList.remove("hide");
};

//Quiz Creation
function quizCreator() {
  //randomly sort questions
  quizArray.sort(() => Math.random() - 0.5);
  //generate quiz
  for (let i of quizArray) {
    //randomly sort options
    i.options.sort(() => Math.random() - 0.5);
    //quiz card creation
    let div = document.createElement("div");
    div.classList.add("container-mid", "hide");
    //question number
    countOfQuestion.innerHTML = 1 + " of " + quizArray.length + " Question";
    //question
    let question_DIV = document.createElement("p");
    question_DIV.classList.add("question");
    question_DIV.innerHTML = i.question;
    div.appendChild(question_DIV);
    //options
    div.innerHTML += `
    <button class="option-div" onclick="checker(this)">${i.options[0]}</button>
     <button class="option-div" onclick="checker(this)">${i.options[1]}</button>
      <button class="option-div" onclick="checker(this)">${i.options[2]}</button>
       <button class="option-div" onclick="checker(this)">${i.options[3]}</button>
    `;
    quizContainer.appendChild(div);
  }
}

//Checker Function to check if option is correct or not
function checker(userOption) {
  let userSolution = userOption.innerText;
  let question =
    document.getElementsByClassName("container-mid")[questionCount];
  let options = question.querySelectorAll(".option-div");

  //if user clicked answer == correct option stored in object
  if (userSolution === quizArray[questionCount].correct) {
    userOption.classList.add("correct");
    scoreCount++;
  } else {
    userOption.classList.add("incorrect");
    //For marking the correct option
    options.forEach((element) => {
      if (element.innerText == quizArray[questionCount].correct) {
        element.classList.add("correct");
      }
    });
  }

  //clear interval(stop timer)
  clearInterval(countdown);
  //disable all options
  options.forEach((element) => {
    element.disabled = true;
  });
}

//initial setup
function initial() {
  quizContainer.innerHTML = "";
  questionCount = 0;
  scoreCount = 0;
  count = 20;
  clearInterval(countdown);
  timerDisplay();
  quizCreator();
  quizDisplay(questionCount);
}

//when user click on start button
startButton.addEventListener("click", () => {
  startScreen.classList.add("hide");
  displayContainer.classList.remove("hide");
  initial();
});

//hide quiz and display start screen
window.onload = () => {
  startScreen.classList.remove("hide");
  displayContainer.classList.add("hide");
};
</script>
